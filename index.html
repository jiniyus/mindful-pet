<!DOCTYPE html>
<html>
<head>
  <title>Mindful Pet</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Mindful Pet</h1>
      <img id="pet" src="assets/pet_happy.png" alt="Mindful Pet" />
    </div>
    
    <div class="stats">
      <p>Today's screen time: <span id="usage">0h 0m</span></p>
      <div class="progress-container">
        <div id="progress-bar"></div>
      </div>
    </div>
    
    <div class="settings">
      <p>Set your daily limit (hours):</p>
      <div class="input-group">
        <input type="number" id="limit" min="1" max="24" step="0.5" />
        <button id="save">Save</button>
      </div>
      <p id="status"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
